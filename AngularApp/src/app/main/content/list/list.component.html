<div  [hidden]="isShowDetail" class="content-post" *ngIf="posts">
  <h4 class="title-session">List Post</h4>
  <ul class="list-product">
    <li *ngFor="let post of posts" class="item-product">
      <p class="id-product">{{post.id}}</p> 
      <h4 class="title-product">{{post.name}}</h4>
      <span class="text-product">{{post.text}}</span>
      <span class="link-product"><a class="btn-detail" [class.selected]="post === selectedPost" (click)="onSelect(post)"> Detail >></a></span>
    </li>
  </ul>
</div>
